<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Slash Nav</title>
  </head>
  <body class="bold_barlow">
    <main>
      <div class="center_of_page">
        <nav class="nav_menu">
          <a class="logo" href=""><img src="kn__2.png" width="100" height="100" alt=""></a>
          <ul class="nav_ul">
            <li>
              <span class="slash_active"></span>
              <a class="nav_content" href="#">Home</a>
            </li>
            <li>
              <span class="slash_active"></span>
              <a class="nav_content" href="#">About us </a>
            </li>
            <li>
              <span class="slash_active none"></span
              ><a class="nav_content" href="#">Tournament</a>
            </li>
            <li>
              <span class="slash_active none"></span
              ><a class="nav_content" href="#">Pages</a>
            </li>
            <li>
              <span class="slash_active none"></span
              ><a class="nav_content" href="#">News</a>
            </li>
            <li>
              <span class="slash_active none"></span
              ><a class="nav_content" href="#">Contact</a>
            </li>
          </ul>
          <div class="action_menu">
            <button class="btn bold_barlow btn_srch hover_color"><i class="fa fa-search srch pointer"></i></button>
            <button class="btn bold_barlow pointer btn_sign hover_color">
              <i class="fa fa-edit acct"></i> <span class="sign">~SIGN IN</span>
            </button>
          </div>
          <div class="side_toggle pointer">
            <span class="bars bar01"></span>
            <span class="bars bar02"></span>
            <span class="bars bar03"></span>
          </div>
        </nav>
      </div>
    </main>
  </body>
</html>
